<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crazy 8s Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Crazy 8s</h1>

    <div id="game-container">

        <!-- Status message -->
        <div id="status">Loading game...</div>

        <!-- Discard pile -->
        <h2>Discard Pile</h2>
        <div id="discard-pile"></div>

        <!-- Suit selector (hidden by default) -->
        <div id="suit-selector" style="display:none; margin-top:20px;">
            <label for="suit-dropdown" style="font-size:1.2rem;">Choose a suit:</label>
            <select id="suit-dropdown" style="font-size:1.1rem; margin-left:10px;">
                <option value="♠">♠ Spades</option>
                <option value="♥">♥ Hearts</option>
                <option value="♦">♦ Diamonds</option>
                <option value="♣">♣ Clubs</option>
            </select>
            <button id="confirm-suit" style="margin-left:15px; padding:5px 12px;">OK</button>
        </div>

        <!-- Player hand -->
        <h2>Your Hand</h2>
        <div id="player-hand"></div>

        <!-- Draw button -->
        <button id="draw-button">Draw Card</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
