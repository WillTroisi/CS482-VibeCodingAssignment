<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Crazy Eights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        #status {
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        #center-area {
            margin: 20px 0;
        }

        #discard-pile {
            display: inline-block;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 8px;
            min-width: 80px;
            min-height: 120px;
            vertical-align: middle;
        }

        #draw-button {
            margin-left: 20px;
            padding: 10px 20px;
            font-size: 1em;
        }

        #player-hand {
            margin-top: 30px;
        }

        .card {
            display: inline-block;
            padding: 15px;
            border: 1px solid #000;
            border-radius: 5px;
            margin: 5px;
            min-width: 40px;
            font-size: 1.1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="status">Game is loading...</div>

    <div id="center-area">
        <div id="discard-pile">?</div>
        <button id="draw-button">Draw Card</button>
    </div>

    <div id="player-hand"></div>

    <script src="script.js"></script>
</body>
</html>
